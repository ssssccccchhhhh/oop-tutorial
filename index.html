<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Classes: The Basics</h2>

    <script type="text/javascript">
        /*
            Class -> Object

            Instance Properties: what they have
                - name
                - age
                - height
            Instance Methods: what they do
                - talk
                - run
                - jump
        */

        class Rectangle {
            // Setup
            constructor (_width, _height, _color) {
                // console.log("The Rectangle is being created!");
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }

            getArea () {
                return this.width * this.height;
            }

            printDescription () {
                console.log(this.width, this.height, this.color);
            }
        }

        let myRectangle1 = new Rectangle(5, 3, 'blue');
        let myRectangle2 = new Rectangle(10, 5, 'red');
        
        myRectangle1.printDescription();
        myRectangle2.printDescription();

        console.log(myRectangle1.getArea());
        console.log(myRectangle2.getArea());
    </script>
</body>
</html>
